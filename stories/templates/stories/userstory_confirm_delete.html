{% extends "base.html" %}
{% block content %}
<h2>Delete User Story</h2>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'userstory-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
